<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="16" height="16" color="#A9A9A9"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-assets>
        <a-assets-item id="object" src="ma-table.obj/" position="0 2 5"></a-assets-item>
        <a-assets-item id="material" src="ma-table.mtl" position="0 2 5"></a-assets-item>
        <a-obj-model src="#object" mtl="#material"> </a-obj-model>
      </a-assets>
    </a-scene> 
  </body>
</html>
